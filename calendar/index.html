<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>カレンダー</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="goal-time-container">
        <h1><a href="#">&lt;</a><span class="month" style="font-size: 3em;">6月</span><a href="#">&gt;</a></h1>

      <table class="time">
        <tr>
          <!-- 合計時間をデータベースから入れたい -->
          <td class="totalTime">合計時間:</td>
          <td>123h<!-- ここにデータベースから引っ張った数値を入れる --></td>
        </tr>
      </table>
      <table class="goal">
        <tr>
          <!-- 今月の目標をデータベースから入れたい -->
          <td class="monthGoal">目標：</td>
          <td>
            <input
              type="text" 
              id="goal-input"
              placeholder="目標を入力してください"
            />
          </td>
        </tr>
      </table>
    </div>
    <!-- 合計時間、今月の目標テーブル -->
    <div class="container">
      <table class="calendar">
        <!-- カレンダーの内容 -->
        <tr>
          <th>日</th>
          <th>月</th>
          <th>火</th>
          <th>水</th>
          <th>木</th>
          <th>金</th>
          <th>土</th>
        </tr>
        <tr>
          <td data-date="1">
            <span class="date-number">1</span>
            <!-- ここにtabをデータから引っ張る -->
            <div class="event">PHP</div>
            <div class="event">Quest</div>
            <div class="event">MySQL</div>
            <div class="event">Laravel</div>
          </td>
          <td data-date="2"><span class="date-number">2</span></td>
          <td data-date="3"><span class="date-number">3</span></td>
          <td data-date="4"><span class="date-number">4</span></td>
          <td data-date="5"><span class="date-number">5</span></td>
          <td data-date="6"><span class="date-number">6</span></td>
          <td data-date="7"><span class="date-number">7</span></td>
        </tr>
        <tr>
          <td data-date="8"><span class="date-number">8</span></td>
          <td data-date="9"><span class="date-number">9</span></td>
          <td data-date="10"><span class="date-number">10</span></td>
          <td data-date="11"><span class="date-number">11</span></td>
          <td data-date="12"><span class="date-number">12</span></td>
          <td data-date="13"><span class="date-number">13</span></td>
          <td data-date="14"><span class="date-number">14</span></td>
        </tr>
        <tr>
          <td data-date="15"><span class="date-number">15</span></td>
          <td data-date="16"><span class="date-number">16</span></td>
          <td data-date="17"><span class="date-number">17</span></td>
          <td data-date="18"><span class="date-number">18</span></td>
          <td data-date="19"><span class="date-number">19</span></td>
          <td data-date="20"><span class="date-number">20</span></td>
          <td data-date="21"><span class="date-number">21</span></td>
        </tr>
        <tr>
          <td data-date="22"><span class="date-number">22</span></td>
          <td data-date="23"><span class="date-number">23</span></td>
          <td data-date="24"><span class="date-number">24</span></td>
          <td data-date="25"><span class="date-number">25</span></td>
          <td data-date="26"><span class="date-number">26</span></td>
          <td data-date="27"><span class="date-number">27</span></td>
          <td data-date="28"><span class="date-number">28</span></td>
        </tr>
        <tr>
          <td data-date="29"><span class="date-number">29</span></td>
          <td data-date="30"><span class="date-number">30</span></td>
          <td data-date="31"><span class="date-number">31</span></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>

      <div class="side">
        <table class="side-table">
          <tr>
            <td>
              <span class="week_total">55h<!-- 週の合計時間を入れたい --></span>
            </td>
            <td>
              <span class="week_total"><!-- 週の合計時間を入れたい --></span>
            </td>
            <td>
              <span class="week_total"><!-- 週の合計時間を入れたい --></span>
            </td>
            <td>
              <span class="week_total"><!-- 週の合計時間を入れたい --></span>
            </td>
            <td>
              <span class="week_total"><!-- 週の合計時間を入れたい --></span>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <!-- モーダルウィンドウ -->
    <dialog id="myModal">
      <h2 id="modal-date"></h2>
      <p>学習時間: <span id="modal-study-time"></span></p>
      <p>良かった点: <span id="modal-good-points"></span></p>
      <p>もっとよくできる点: <span id="modal-improve-points"></span></p>
      <p>明日への決意: <span id="modal-commitment"></span></p>
      <div class="modal-buttons">
        <button id="close-modal">戻る</button>
        <button id="edit-modal">編集</button>
      </div>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
